services:
  # Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: farm2table-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: farm2table
      RABBITMQ_DEFAULT_PASS: secret
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - farm2table-network

  # Service Discovery
  consul:
    image: hashicorp/consul:latest
    container_name: farm2table-consul
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - farm2table-network

  # Databases (one per service)
  mongo-users:
    image: mongo:7
    container_name: farm2table-mongo-users
    ports:
      - "27017:27017"
    volumes:
      - mongo_users_data:/data/db
    networks:
      - farm2table-network

  mongo-products:
    image: mongo:7
    container_name: farm2table-mongo-products
    ports:
      - "27018:27017"
    volumes:
      - mongo_products_data:/data/db
    networks:
      - farm2table-network

  mongo-orders:
    image: mongo:7
    container_name: farm2table-mongo-orders
    ports:
      - "27019:27017"
    volumes:
      - mongo_orders_data:/data/db
    networks:
      - farm2table-network

  mongo-deliveries:
    image: mongo:7
    container_name: farm2table-mongo-deliveries
    ports:
      - "27020:27017"
    volumes:
      - mongo_deliveries_data:/data/db
    networks:
      - farm2table-network

  mongo-health:
    image: mongo:7
    container_name: farm2table-mongo-health
    ports:
      - "27021:27017"
    volumes:
      - mongo_health_data:/data/db
    networks:
      - farm2table-network

  # ============================================
  # GATEWAYS (External + Internal)
  # ============================================

  # External API Gateway (Port 4000) - For client applications
  external-api-gateway:
    build: ./gateways/external-api-gateway
    container_name: farm2table-external-gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=your-secret-key-change-in-production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - DELIVERY_SERVICE_URL=http://delivery-service:3005
      - HEALTH_SERVICE_URL=http://health-service:3006
      - NOTIFICATION_SERVICE_URL=http://notification-service:3007
      - CHATBOT_SERVICE_URL=http://chatbot-service:3008
    depends_on:
      - consul
      - rabbitmq
    networks:
      - farm2table-network
    volumes:
      - ./gateways/external-api-gateway:/app
      - ./shared:/app/shared
      - /app/node_modules

  # Internal API Gateway (Port 4001) - For service-to-service communication
  internal-api-gateway:
    build: ./gateways/internal-api-gateway
    container_name: farm2table-internal-gateway
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - INTERNAL_API_KEY=internal-service-key-change-in-production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - DELIVERY_SERVICE_URL=http://delivery-service:3005
    depends_on:
      - consul
      - rabbitmq
    networks:
      - farm2table-network
    volumes:
      - ./gateways/internal-api-gateway:/app
      - /app/node_modules

  # ============================================
  # MICROSERVICES
  # ============================================

  # ============================================
  # USER & AUTHENTICATION SERVICES
  # ============================================

  # Auth Service (Port 3001) - Authentication only
  auth-service:
    build: ./services/auth-service
    container_name: farm2table-auth-service
    ports:
      - "3001:3001"
    environment:
      - SERVICE_NAME=auth-service
      - PORT=3001
      - MONGO_URI=mongodb://mongo-users:27017/users
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongo-users
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/auth-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  # User Service (Port 3002) - Profile management only
  user-service:
    build: ./services/user-service
    container_name: farm2table-user-service
    ports:
      - "3002:3002"
    environment:
      - SERVICE_NAME=user-service
      - PORT=3002
      - MONGO_URI=mongodb://mongo-users:27017/users
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
    depends_on:
      - mongo-users
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/user-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  product-service:
    build: ./services/product-service
    container_name: farm2table-product-service
    ports:
      - "3003:3003"
    environment:
      - SERVICE_NAME=product-service
      - PORT=3003
      - MONGO_URI=mongodb://mongo-products:27017/products
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
    depends_on:
      - mongo-products
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/product-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  order-service:
    build: ./services/order-service
    container_name: farm2table-order-service
    ports:
      - "3004:3004"
    environment:
      - SERVICE_NAME=order-service
      - PORT=3004
      - MONGO_URI=mongodb://mongo-orders:27017/orders
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
    depends_on:
      - mongo-orders
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/order-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  delivery-service:
    build: ./services/delivery-service
    container_name: farm2table-delivery-service
    ports:
      - "3005:3005"
    environment:
      - SERVICE_NAME=delivery-service
      - PORT=3005
      - MONGO_URI=mongodb://mongo-deliveries:27017/deliveries
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
    depends_on:
      - mongo-deliveries
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/delivery-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  health-service:
    build: ./services/health-service
    container_name: farm2table-health-service
    ports:
      - "3006:3006"
    environment:
      - SERVICE_NAME=health-service
      - PORT=3006
      - MONGO_URI=mongodb://mongo-health:27017/health
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
    depends_on:
      - mongo-health
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/health-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  notification-service:
    build: ./services/notification-service
    container_name: farm2table-notification-service
    ports:
      - "3007:3007"
    environment:
      - SERVICE_NAME=notification-service
      - PORT=3007
      - SOCKETIO_PORT=3007
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    depends_on:
      - rabbitmq
      - consul
    networks:
      - farm2table-network
    volumes:
      - ./services/notification-service:/app
      - ./shared:/app/shared
      - /app/node_modules

  chatbot-service:
    build: ./services/chatbot-service
    container_name: farm2table-chatbot-service
    ports:
      - "3008:3008"
    environment:
      - SERVICE_NAME=chatbot-service
      - PORT=3008
      - RABBITMQ_URL=amqp://farm2table:secret@rabbitmq:5672
      - CONSUL_HOST=consul
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - DELIVERY_SERVICE_URL=http://delivery-service:3005
    depends_on:
      - rabbitmq
      - consul
      - auth-service
      - user-service
      - product-service
      - order-service
      - delivery-service
    networks:
      - farm2table-network
    volumes:
      - ./services/chatbot-service:/app
      - ./shared:/app/shared
      - /app/node_modules

volumes:
  rabbitmq_data:
  mongo_users_data:
  mongo_products_data:
  mongo_orders_data:
  mongo_deliveries_data:
  mongo_health_data:

networks:
  farm2table-network:
    driver: bridge
